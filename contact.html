<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            display: block;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>Have any questions, feedback, or just want to say hello? Feel free to reach out to me!</p>
        <div class="contact-info">
            <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>GitHub: <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></p>
            <p>Twitter: <a href="https://twitter.com/yourusername" target="_blank">twitter.com/yourusername</a></p>
        </div>
    </div>
</body>
</html>
